		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

<aside class="notes"><p>A classic oil painting by Vincent van Gogh, like <em>Starry Night</em>, is scanned and uploaded to a digital archive. Technically, this painting has now been distributed using digital technology, and thus, under the flawed definition, it could be classified as &quot;new media.&quot;</p>
<ul>
<li><strong>Old Media Being Digitized:</strong> This is not &quot;new media&quot; in the true sense—it is simply an instance of old media (traditional painting) being digitized for accessibility. The underlying medium remains traditional (oil on canvas), and the act of digitization doesn&#39;t transform its fundamental nature.</li>
<li><strong>No Aesthetic Distinction:</strong> The definition says nothing about the aesthetics of the artwork. New media art often incorporates specific aesthetic qualities tied to digital technology (e.g., interactivity, dynamic visuals, algorithmic or generative design), which a scanned painting lacks.</li>
</ul>

### new media is digital data controlled by software

numerical representation allows <mark>extensive range of manipulation</mark>

new media objects can be represented by their <mark style="background: #FF5582A6;">data structure or  model</mark> they embody
</div>

<aside class="notes"><p>example can be found in modern digital photography. A digital photograph is composed of pixel data stored in a file, often represented in formats like JPEG or RAW. Using software, we can manipulate this data in countless ways: adjusting brightness, applying filters, or resizing the image.</p>
<p>These manipulations are possible because the photograph’s pixel data is represented in numerical form, and the software modifies these numbers to produce desired visual effects. Beyond basic editing, the photograph’s data structure also supports non-destructive edits, where changes are stored as metadata rather than altering the original pixel data. This approach exemplifies how new media leverages numerical representation and its underlying data model for extensive manipulation​</p>

<aside class="notes"><p>Main points for each section of Stewart and Yang&#39;s <em>Beyond Land Acknowledgment in Settler Institutions</em>:</p>
<ol>
<li><p><strong>Introduction</strong>: The authors introduce the growing practice of land acknowledgment, emphasizing its importance in recognizing Indigenous presence and histories. They critique its often-perfunctory nature in settler institutions and advocate for deeper engagement that addresses colonial histories and fosters accountability.</p>
</li>
<li><p><strong>Modern Indigenous Protocols of Mutual Recognition</strong>: This section outlines how Indigenous communities have long practiced protocols of recognition tied to relationships with land, other nations, and non-human entities. These protocols, grounded in respect and reciprocity, are distinct from settler acknowledgments, which often lack this relational depth and accountability.</p>
</li>
<li><p><strong>Settler Acknowledgments</strong>: The authors critique settler land acknowledgments as often superficial and performative, failing to engage with Indigenous protocols or address colonial structures. They highlight the risks of acknowledgment becoming a rote gesture, offering little beyond symbolic recognition.</p>
</li>
<li><p><strong>Why/Not Practice Institutional Land Acknowledgments at All?</strong>: This section examines the limitations of institutional land acknowledgments, arguing that they can become hollow or counterproductive if not paired with actions that support Indigenous sovereignty. The authors emphasize that acknowledgment is only a first step and must lead to structural change.</p>
</li>
<li><p><strong>Into the Beyond: Guests, Visitors, and Responsibilities</strong>: The authors propose moving from the settler framing of &quot;guests&quot; toward understanding settlers as &quot;visitors,&quot; who must reflect on their obligations to Indigenous hosts and the land. This shift emphasizes reciprocity, accountability, and the need for settlers to respect Indigenous protocols and sovereignty.</p>
</li>
<li><p><strong>Beyond Acknowledgments: Indigenous Relationality</strong>: This section focuses on the importance of relationality in Indigenous worldviews, highlighting how land acknowledgments must lead to authentic relationships with Indigenous communities. Institutions should align their actions with Indigenous perspectives on governance and cultural sovereignty.</p>
</li>
<li><p><strong>Beyond Education: Land as Pedagogy</strong>: The authors argue for incorporating land-based pedagogy into education, where learning is grounded in relationships with land, culture, and Indigenous knowledge systems. They emphasize the role of land as a teacher and its connection to Indigenous epistemologies.</p>
</li>
<li><p><strong>Beyond Words: Accountability to Land</strong>: The final section calls for institutions to go beyond acknowledgment by actively engaging in practices that support Indigenous sovereignty and address colonial legacies. Accountability to the land includes fostering Indigenous relationality, addressing systemic injustices, and ensuring that institutional actions reflect meaningful commitments to Indigenous futures.</p>
</li>
</ol>
