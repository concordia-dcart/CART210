			element.style.fontSize = `${size}px`;

				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

<aside class="notes"><p>Terms frequently used interchangeably, causing confusion</p>
<p>Technologies from largest to smallest, each one encompassing the next</p>

<li>ML ⊂ AI, system that uses statistical methods to find and learn patterns in data, without being explicitly programmed</li>
<li>NN ⊂ ML, one method for training ML models. Neural networks can be deep or shallow</li>
<li>DL ⊂ NN, models are trained using massive datasets. Features are learned from data</li>
</ul>

<aside class="notes"><p><strong>environmental and financial costs</strong>. there&#39;s a <mark>substantial environmental impact</mark> of training large language models, pointing out the significant <mark style="background: #698BD0;">carbon footprint and energy consumption required</mark>. It also addresses the <mark>high financial costs</mark>, suggesting that the resources needed for such endeavors could <mark style="background: #698BD0;">exacerbate existing inequalities in the field of AI</mark> </p>

<p><strong>lack of transparency and accountability</strong>. there’s a call for <mark>greater transparency and accountability</mark> in the development and deployment of language models. <mark style="background: #698BD0;">without openness regarding how models are trained, what data they are trained on, and how decisions are made</mark>, it is <mark style="background: #FF5582A6;">difficult to assess and mitigate potential harms</mark>. </p>
<p><strong>questioning the scalability paradigm</strong>. the paper <mark>challenges the notion that “bigger is better”</mark> in the context of language models. it suggests <mark style="background: #698BD0;">rethinking the approach to developing AI systems</mark>, advocating for more sustainable, equitable, and responsible methods.</p>
<p><strong>need for multidisciplinary approaches</strong>. Finally, the authors <mark>emphasize the importance of incorporating insights from various fields into the development and evaluation of AI systems</mark> (e.g.,  sociology, psychology, and critical race theory). a <mark style="background: #698BD0;">multidisciplinary approach is crucial for understanding the full scope of impacts that these technologies</mark> may have on society.</p>

<aside class="notes"><p>The project aims to unveil the full scope and scale of the <mark>material, labor, and data infrastructures that underpin AI systems</mark>.</p>
<p>the research dissects the life cycle of Amazon Echo as a case study <mark>to illustrate the broad socio-economic and environmental impact of AI technologies</mark>. </p>
<p>the map breaks down the Echo&#39;s production process into three key components:</p>
<ol>
<li>Earth: The extraction of raw materials needed to create the devices.</li>
<li>Work: The human labor—and sometimes labor exploitation—involved in manufacturing, maintenance, and managing AI systems.</li>
<li>Data: The vast amount of data required for training AI, as well as issues around privacy and surveillance that emerge from data collection processes.</li>
</ol>
<p>The project illustrates how complex supply chains are involved in creating a seemingly simple voice-activated device. It examines everything from mining rare earth minerals for components to energy consumption during use, and ultimately to e-waste disposal when these devices reach their end-of-life.</p>
<p>Crawford&#39;s work shines a light on ethical considerations concerning resource depletion, environmental degradation, labor rights abuses in global supply chains, as well as privacy concerns related to data collection by AI devices. Through this lens, users are encouraged to think critically about the broader impacts of consumer electronics powered by artificial intelligence.</p>
<p>The &quot;Anatomy of AI&quot; is not just an informative resource but also serves as a call for more responsible creation and use of technology that considers social justice and ecological sustainability alongside innovation.
<a href="https://anatomyof.ai/">https://anatomyof.ai/</a></p>
